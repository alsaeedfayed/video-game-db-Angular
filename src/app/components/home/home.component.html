<div style="margin-top: 5rem;">
    <div class="filters">
        <mat-form-field>
            <mat-label>Sort</mat-label>
            <mat-select panelClass="sort-select" [(ngModel)]="sort" (selectionChange)="searchGames(sort)">
                <mat-option value="name">Name</mat-option>
                <mat-option value="-released">Released</mat-option>
                <mat-option value="-added">Added</mat-option>
                <mat-option value="-created">Created</mat-option>
                <mat-option value="-updated">Updated</mat-option>
                <mat-option value="-rating">Rating</mat-option>
                <mat-option value="-metacritic">Metacritic</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="games">
        <ng-container *ngFor="let game of Games">
            <div class="game" (click)="openGameDetails(game.id)">
                <div class="game-thumb-container">
                    <img *ngIf="game.background_image" [src]="game.background_image" alt="img" class="game-thumbnail" />
                    <p *ngIf="!game.background_image">No Image</p>
                </div>
                <div class="game-description">
                    <p class="game-name">{{ game.name }}</p>
                </div>
                <div class="game-platforms">
                    <img *ngFor="let gamePlatform of game.parent_platforms"
                        src="assets/images/platform/{{ gamePlatform.platform.slug }}.svg" alt="slug"
                        class="game-platform" />
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ngx-spinner bdColor="rgba(0, 0, 0, .8)" size="medium" color="rgba(200 152 44)" type="ball-spin-clockwise"
    [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
